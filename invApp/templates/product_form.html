{% extends 'layout.html' %}

{% block title %} Product Form {% endblock %}

{% block content %}
    <h1 class="text-center">Product Form</h1>
    <form action="" method="POST" class="jumbotron">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form }}
    <button class="btn btn-success btn-block mt-2" type="submit">
        Save Product
    </button>
    </form>
{% endblock %}
